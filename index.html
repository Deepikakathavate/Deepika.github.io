<html>
<head>
<title>FORM</title>
</head>
<body>
<form action>
<h1>REGISTRATION FORM</h1>
<label>FIRST NAME:</label>
<input type="text" name="textbox1">
<label>LAST NAME:</label>
<input type="text" name="textbox2">
<br>
<br>
<label>PHONE NUMBER:</label>
<input type="text" name="country code" value="+91">
<input type="tel" name="phone">
<br>
<br>
<label>COLLEGE NAME:</label>
<input type="text" name="textbox3">
<br>
<br>
<label> SELECT SEMESTER:</label>
<select name="SEMESTER">
<option value="1 SEM"> 1 SEMESTER</option>
<option value="2 SEM"> 2 SEMESTER</option>
<option value="3 SEM"> 3 SEMESTER</option>
<option value="4 SEM"> 4 SEMESTER</option>
<option value="5 SEM"> 5 SEMESTER</option>
<option value="6 SEM"> 6 SEMESTER</option>
</select>
<br>
<br>
<label>DIVISION:</label><br>
<label>A1</label><input type="checkbox" name"checkbox1" value="A1"><br>
<label>A2</label><input type="checkbox" name"checkbox2" value="A2"><br>
<label>A3</label><input type="checkbox" name"checkbox3" value="A3"><br>
<label>A4</label><input type="checkbox" name"checkbox4" value="A4"><br><br>
<input type="submit" name="submit" value="SUBMIT">
<input type="reset" name="reset" value="RESET">
<br>
<br>
</select>
</form>
</body>
</html>
